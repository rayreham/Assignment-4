<body>
    <h1>Enter Information:</h1>
    <form id="main-form">
        <div>
            <label>Enter Username:</label>

            <input id="un" type="text" name="username" placeholder="Enter Username">
        </div>
        </div>
        <br>
        <div>
            <label>Enter Email:</label>

            <label>Enter Password:</label>

            <input id="pswd" type="password" name="password"placeholder="Enter Password">
        </div>
        <input onclick="return checkPassword()" type="submit" name="submit" value="Submit">
    </form>
